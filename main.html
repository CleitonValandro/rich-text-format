<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichText</title>
    <link rel="stylesheet" href="rich-text.css">
</head>

<body>
    <!-- Place where the plugin will be called -->
    <div id="rich-text-format">
        <!-- Main menu -->
        <div class="top-menu">
            <ul>
                <li class="iten-bold">
                    <a class="icon-link bold-click">
                        <img class="icon icon-bold" src="images/icons/icon-bold.png" alt="Icon for bold">
                    </a>
                </li>
                <li class="iten-italic">
                    <a class="icon-link italic-click">
                        <img class="icon icon-italic" src="images/icons/icon-italic.png" alt="Icon for italic">
                    </a>
                </li>
                <li class="iten-underlined">
                    <a class="icon-link underlined-click">
                        <img class="icon icon-underlined" src="images/icons/icon-underlined.png" alt="Icon for underlined">
                    </a>
                </li>
                <li class="iten-justify-left">
                    <a class="icon-link justify-left-click">
                        <img class="icon icon-justify-left" src="images/icons/icon_fustify_left.png" alt="Icon for justify left">
                    </a>
                </li>
                <li class="iten-justify-center">
                    <a class="icon-link justify-center-click">
                        <img class="icon icon-juntify-center" src="images/icons/icon_fustify_center.png" alt="Icon for justify center">
                    </a>
                </li>
                <li class="iten-justify-right">
                    <a class="icon-link justify-right-click">
                        <img class="icon icon-juntify-right" src="images/icons/icon_fustify_right.png" alt="Icon for justify right">
                    </a>
                </li>
                <li class="iten-order-list">
                    <a class="icon-link order-list-click">
                        <img class="icon icon-order-list" src="images/icons/icon_order_list.png" alt="Icon for order list">
                    </a>
                </li>
                <li class="iten-unordered-list">
                    <a class="icon-link unordered-list-click">
                        <img class="icon icon-unordered-list" src="images/icons/icon_unordered_list.png" alt="Icon for unordered-list">
                    </a>
                </li>
                <li class="iten-text-color">
                    <a class="icon-link text-color-click">
                        <img class="icon icon-text-color" src="images/icons/icon_text_color.png" alt="Icon for unordered-list">
                    </a>
                </li>
                <li class="iten-code">
                    <a class="icon-link code-click">
                        <img class="icon icon-code" src="images/icons/icon-code.png" alt="Icon for code">
                    </a>
                </li>

            </ul>
        </div>
        <!-- Editable content or text -->
        <div class="text-editor" contenteditable="true"></div>
        <textarea class="text-code"></textarea>
    </div>

    <script src="rich-text.js"></script>
</body>



</html>
